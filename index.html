<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="container">
      <nav>
        <div class="search">
          <div class="searchbar">
            <div class="search-icon">
              <img src="images/search_icon.png" class="image" alt="search-icon">
            </div>
            <div class="searchterm">
              <h2>Washington and State</h2>
            </div>
          </div>
        </div>
      <img src="images/map.png" class="image" alt="map" style="width:100%;">
      </nav>
      <section class="header">
        <h1>Nearby Buses</h1>
      </section>
      <section class="route-data">
        <div class="direction">
          <h2>Eastbound</h2>
          <div class="arrow">
              <img src="images/arrow.png" class="image" alt="arrow">
          </div>
          <div class="content">
          <div class="line">
            <h1>Line</h1>
            <h2>60</h2>
            <h2>124</h2>
          </div>
          <div class="destination">
            <h1>Destination</h1>
            <h2>Randolph/Harbor Dr</h2>
            <h2>Navy Pier</h2>
          </div>
          <div class="frequency">
            <h1>Frequency</h1>
            <h2>Every 20 minutes</h2>
            <h2>Every 10 minutes</h2>
          </div>
          </div>
        </div>
        <div class="direction">
          <h2>Eastbound</h2>
          <div class="arrow">
              <img src="images/arrow.png" class="image" alt="arrow">
          </div>
          <div class="content">
          <div class="line">
            <h1>Line</h1>
            <h2>151</h2>
          </div>
          <div class="destination">
            <h1>Destination</h1>
            <h2>Devon/Clark</h2>
          </div>
          <div class="frequency">
            <h1>Frequency</h1>
            <h2>Every 16 minutes</h2>
          </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
